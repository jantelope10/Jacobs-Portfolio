<!DOCTYPE html>
<html lang="en">
<head>
    <!--Favicon picture on browser tab.-->
    <link rel="icon" href="images/favicon.jpg" type="image/x-icon">
    <!--Metatags that form description and viewport of website.-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Jacob's Portfolio">
    <meta name="keywords" content="Home, About Me, Portfolio, Skills, Experience, My Life, Contact, Resume">
    <meta name="author" content="Jacob Sanchez">
    <meta name="revised" content="8/31/2025">
    <meta name="position" content="1">
    <!--Window tab title.-->
    <title>Jacob's Portfolio</title>
    <!--Imports for Bootstrap, jQuery, Popper, Index External CSS and JS files.-->
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <!-- jQuery library -->
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
        <!-- Popper JS -->
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <!-- Latest compiled JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
        <!--Index external CSS file import.-->
        <link rel="stylesheet" href="css/resumestyles.css">
        <!--Border animations CSS file import.-->
        <link rel="stylesheet" href="css/fadeborder.css">
        <!--Index external JS file import.-->
        <script src="js/resume.js"></script>
</head>
<body>
    <!--Entirety of content on page.-->
    <body class="bg-gradient">
        <!--Container containing all content except the spinner so that everything but the spinner blurs when a new page is loaded (look at external JS file).-->
        <div class="all">
            <!--Navigation bar and logo-->
                <!--Navigation bar containing each individual link to each page within the project.-->
                <div class="pos-f-t">
                    <div class="collapse" id="navbarToggleExternalContent">
                        <!--Holds all the links.-->
                        <div class="p-4 normal" id="navCollapse">
                            <!--All links; link locations are located in the external JS file in jQuery functions.-->
                            <a href="#" class="navTitles" id="indexnav">Home</a>
                            <a href="#" class="navTitles" id="aboutmenav">About Me</a>
                            <a href="#" class="navTitles" id="portfolionav">Portfolio</a>
                            <a href="#" class="navTitles" id="skillsnav">Skills</a>
                            <a href="#" class="navTitles" id="experiencenav">Experience</a>
                            <a href="#" class="navTitles" id="mylifenav">My Life</a>
                        </div>
                    </div>
                    <!--Initial navigation bar when the page is loaded: logo and navigation icon.-->
                    <nav class="navbar navbar-dark bg-muted">
                        <!--Logo icon that navigates user to the top of the home page when clicked.-->
                        <h5 class="normal logo active" id="logo">JS</h5>
                        <!--Navigation icon that loads navbar containing the links when clicked.-->
                        <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation" id="navicon">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                    </nav>
                </div>
            <div class="container">
                <!--Resume title header.-->
                <h5 class="top normal" id="titleHeader6">My Resume</h5>
            </div>
            <!--PDF Embed.-->
            <div class="pdf-container">
                <embed id="pdfViewer" src="files/WebsiteResume.pdf" type="application/pdf">
            </div>
            <!--Bottom container that serves as the footer; contains header, description and email, social links, and copyright.-->
            <div class="container bottom">
                <h5 class="normal" id="footerHeader">Jacob Sanchez</h5>
                <!--Container that sets everything in it inline.-->
                <div class="descLine">
                    <!--Subtitle and email.-->
                    <h5 class="normal" id="footerDesc">Software Developer&ensp;|&ensp;developed.by.jacob@gmail.com</h5>
                    <!--Images/buttons that direct users to my socials when clicked.-->
                    <button class="btn btn-dark" id="contact" type="button">Contact</button>
                    <img class="rounded" id="discord" src="images/discord.png" alt="Discord">
                    <img class="rounded" id="linkedin" src="images/linkedin2.png" alt="LinkedIn">
                    <img class="rounded" id="github" src="images/github2.png" alt="GitHub">
                </div>
                <!--Footer line.-->
                <span class="line" id="line2"></span>
                <!--Copyright claim.-->
                <h5 class="normal" id="copyright">Â© Copyright 2025 All Rights Reserved</h5>
            </div>
        </div>
        <!--Spinner located outside of all container so that it doesn't get blurred when a user clicks a button navigating to a new page.-->
        <!--Displayed in the middle of the screen whenever a button is clicked.-->
        <div class="spinner-border text-light" id="spinner"></div>
    </body>
</body>
</html>
